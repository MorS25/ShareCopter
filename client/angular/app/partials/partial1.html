<div ng-controller="ButtonsCtrl">
    <div class="btn-group">
        <label class="btn btn-success" ng-model="radioModel" btn-radio="'Take off'" uncheckable>Take off</label>
        <label class="btn btn-danger" ng-model="radioModel" btn-radio="'Stop'" uncheckable>Stop</label>
        <label class="btn btn-success" ng-model="radioModel" btn-radio="'Land'" uncheckable>Land</label>
    </div>
    <pre>{{radioModel || 'null'}}</pre>
</div>
