<div ng-controller="MyCtrl1" id="control-panel">
    <div>
        <!-- Z Axis Control Panel -->
        <input type="range" min="0" max="200"
            ng-model="verticalSpeed" ng-change="verticalChange()"
            class="vertical"/>
        <input type="range" min="0" max="200"
            ng-model="horizontalSpeed" ng-change="horizontalChange()"/>
    </div>
    <div>
        <!-- Video Panel -->
    </div>
    <div class="btn-group">
        <label class="btn btn-success" ng-model="radioModel" ng-click="takeOff()"  uncheckable>Take off</label>
        <label class="btn btn-danger" ng-model="radioModel" ng-click="stop()" uncheckable>Stop</label>
        <label class="btn btn-success" ng-model="radioModel" ng-click="land()" uncheckable>Land</label>
    </div>
    <div>
        <!-- X/Y Axis Control Panel -->
        <input type="button" value="Left" ng-mousedown="leftMouseDown()" ng-mouseup="stop()">
        <input type="button" value="Right" ng-mousedown="rightMouseDown()" ng-mouseup="stop()">
        <input type="button" value="Forward" ng-mousedown="forwardMouseDown()" ng-mouseup="stop()">
        <input type="button" value="Backward" ng-mousedown="backwardMouseDown()" ng-mouseup="stop()">
    </div>
    <div>
        <!-- Protocol Panel -->
        <ul id="protocol-listing">
            <li ng-repeat="protocolEntry in commandProtocol">
                <pre>{{protocolEntry.entry || 'null'}}</pre>
            </li>
         </ul>
    </div>

    <div id="special-command">
        <select ng-model="selectedMovement" ng-options="movement.name for movement in movements">
            <option value="">--Choose Movement--</option>
        </select>
        <input type="button" value="Do it!" ng-click="doMovement()"/>
    </div>
</div>
